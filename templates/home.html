{% extends 'base.html' %}

{% block title %}
Welcome
{% endblock %}

{% block content %}
<h2>
    This is the welcome page for
    our football website    
</h2> 
{% if user.is_authenticated %}
  Welcome {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>Please login</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
