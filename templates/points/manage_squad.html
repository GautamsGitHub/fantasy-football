{% extends 'base.html' %}

{% block title %}
Manage Fantasy Squad
{% endblock %}

{% block content %}
<h2>Manage your fantasy squad</h2>
{% for message in messages %}
<h3>{{ message.message }}</h3>
{% endfor %}
<form method="post">
  {% csrf_token %}
  {{ form.as_ul }}
  <button type="submit">Check Transfers</button>
</form>
{% endblock %}
