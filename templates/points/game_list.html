{% extends 'base.html' %}

{% block title %}
Game List
{% endblock %}

{% block content %}
<h1>Game List</h1>
<ul>
    {% for game in games %}
        <li>
            <a href="{% url 'Game Detail' game.id %}">
                {{ game }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
